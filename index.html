<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML5 Canvas | Javascript</title>
    <link rel="icon" href="http://203.193.173.125/buildriseshine/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/canvas.css" />
  </head>
  <body>
    <header>
      <div class="d-flex bg-gradient">
        <div class="d-flex flex-grow-1">
          <nav class="courseTitle">
            <button class="navbar-brand border-0">
              <img src="assets/img/htmllogo.png" alt="logo" />
            </button>
          </nav>
          <div class="flex-grow-1">
            <div class="ReactTitle ps-3 d-flex align-items-center">
              <img src="assets/img/logo-javascript@2x.png" alt="logo" />
              <h3 class="mb-0">JS Basic Apps</h3>
            </div>
            <div class="d-flex ps-3 align-items-center">
              <div class="flex-grow-1">
                <h4>HTML5 Canvas</h4>
                <p class="pb-0 mb-3 text-start">
                  Purpose: Click and drag the mouse to draw in your own creative
                  way.
                </p>
                <p class="pb-0 mt-0 text-start">
                  <a
                    href="https://github.com/harshitha-brs/HTML-Canvas"
                    target="_blank"
                    >Git Repository
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

        <main role="main" class="container mx-auto">
      <input type="color" id="colorPicker" value="#000000" />
      <br />
      <div>
        <button id="clearButton" class="btn btn-success btn-sm">Clear</button>
        <!-- Clear button -->
      </div>
      <br />
      <canvas id="draw" class="mb-5" width="1286" height="596"></canvas>
      <br />
    </main>

    <footer class="footer footer-dark">
      <div class="d-flex justify-content-between px-5">
        <div>ALLOWS YOU TO DRAW SOMETHING AS YOU WISH</div>
        <div>
          <button
            onclick="setTheme('rgb(124, 49, 49)')"
            class="theme-switch theme-switch-chathams_blue"
          ></button>
          <button
            onclick="setTheme('rgb(0, 0, 0)')"
            class="theme-switch theme-switch-tamarillo"
          ></button>
          <button
            onclick="setTheme('rgb(159, 58, 199)')"
            class="theme-switch theme-switch-yellow_sea"
          ></button>
        </div>
        <div>
          <img src="assets/img/colour.png" alt="logo" />
        </div>
      </div>
    </footer>
    <script src="assets/js/script.js" defer></script>
  </body>
</html>
